<!DOCTYPE html>
<html lang="pt-BR"
  <head>
    <meta charset="utf-8">
    <title>Eventos DOM</title>

    <style>
      div#area {
        font: normal 20pt arial;
        background: green;
        color:white;
        width: 200px;
        height:200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>

  <body>
<div id="area"> <!--"onclick vai chamar o nome da ação que eu quero colocar - quando eu clicar em cima da div ele vai desparar o clicar-->
  interaja...
</div>

<script>

  var a = window.document.getElementById('area')
  a.addEventListener('click', clicar)
  a.addEventListener('mouseenter', entrar)
  a.addEventListener('mouseout', sair)

  function clicar() {
    var a = window.document.getElementById('area')
    a.innerText = 'Clicou!'
    a.style.background = 'red'
  }

  function entrar() {
    var a = window.document.getElementById('area')
    a.innerText = 'Entrou!'
  }

  function sair() {
    var a = window.document.getElementById('area')
    a.innerText = 'Saiu!'
    a.style.background = 'green'
  }
</script>

  </body>
</html>
