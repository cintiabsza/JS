 <!DOCTYPE html>
 <html lang="pt-br"
 <head>
   <meta charset="utf-8">
   <title>Meu primeiro programa</title>

   <style>
   body {
     background-color: blue; /*comentário em CSS*/
     color: white;
     font: normal 20pt arial;
   }

   h1 {
     color: yellow;
   }
</style>
   </head>

<body>
<h1>Olá, mundo!</h1> <!--Comentário em HTML-->
<p>Já me livrei da maldição</p>
<script>
var n1 = Number(window.prompt('Digite um número: '))
var n2 = Number(window.prompt('Digite outro número: '))
var s = n1 + n2
window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//place holder
// number + number para adição - o prompt trata um número como string
// string + string para concatenação
</script>
</body>
</html>
