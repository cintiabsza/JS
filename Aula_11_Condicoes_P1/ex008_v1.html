<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Detran</title>

    <style>

      section {
      text-align: center;
      margin-top: 100px;
      height: 400px;
      background: rgb(124, 244, 155);
      border-radius: 10px;
      padding: 80px;
      }

      div#res {
      margin-top: 20px;
      }

    </style>

  </head>

<body>
  <section>
    <h1>Sistema de Verificação de Velocidade</h1>
    Insira sua velocidade <input type="number" id="vel">
    <input type="button" id="calc" value="verificar" onclick="calcular()">
    <div id="res"></div>
  </section>
  <script>
    function calcular () {
      var vel00 = window.document.getElementById('vel')
      var vel01 = Number (vel00.value)
      res.innerHTML = (`<p>Sua velocidade é de >${vel01}km/h</p>`)
        if(vel01> 60) {
        res.innerHTML = (`Sua velocidade é de ${vel01} km/h`)
        res.innerHTML += '<p>Você está <strong>multado!</strong></p>'

      }
  }
  </script>

  </body>

</html>
