<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nacionalidade</title>
  </head>

<body>
  <h1>Nacionalidade</h1>
  País de origem: <input type="text" name="txtpais" id="txtpais">
  <input type="button" value="Verificar" onclick="calcular()">
  <div id="pais"></div>
  <script>
    function calcular() {
      var px = window.document.getElementById('txtpais')
      var p = (px.value)
      pais.innerHTML = (`Vivendo em ${p}`)
        if(p != 'brasil') {
      pais.innerHTML += `<p>Você é estrangeiro</p>`
      } else {
      pais.innerHTML += `<p>Você é brasileiro</p>`
      }

}
  </script>

  </body>

</html>
